<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Код подтверждения</title>
  <style>
    .wb-input {
      width: 50px;
      height: 70px;
      border: 2px solid #a259ff;
      border-radius: 10px;
      font-size: 40px;
      text-align: center;
      outline: none;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Test GitHub</h1>

<form id="codeForm" method="POST" action="/your-backend-route">
  <div class="input-container">
    <input type="text" maxlength="1" class="wb-input" />
    <input type="text" maxlength="1" class="wb-input" />
    <input type="text" maxlength="1" class="wb-input" />
    <!-- <span style="font-size: 40px;">-</span> -->
    <input type="text" maxlength="1" class="wb-input" />
    <input type="text" maxlength="1" class="wb-input" />
    <input type="text" maxlength="1" class="wb-input" />
  </div>

  <!-- Скрытое поле, которое будет отправлено -->
  <input type="hidden" name="code" id="codeInput" />

  <br>
  <button type="submit">Отправить</button>
</form>

<script>
  const inputs = document.querySelectorAll('.wb-input');
  const hiddenInput = document.getElementById('codeInput');
  const form = document.getElementById('codeForm');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  form.addEventListener('submit', (e) => {
    let code = '';
    inputs.forEach(input => {
      code += input.value;
    });
    hiddenInput.value = code;
  });
</script>

</body>
</html>
